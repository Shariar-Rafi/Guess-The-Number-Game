<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <div class="box box01">
        <div class="container">

            <div class="wrapper">
                <div class="banner-image"></div>
                <h1>Want to play a game ?</h1>
                <div class="inp">
                    <input class="input01" type="text" placeholder="Enter your name">
                    <p class="error error01"></p>
                </div>
            </div>

            <div class="button-wrapper">
                <button class="btn fill btn01">Next</button>
            </div>

        </div>
    </div>

    <div class="box box02">
        <div class="container">

            <div class="wrapper">
                <div class="banner-image"></div>
                <h1 class="heading02"></h1>
                <div class="inp">
                    <input class="input02"  type="password" placeholder="Enter a number">
                    <p class="error error02"></p>
                </div>
            </div>

            <div class="button-wrapper">
                <button class="btn fill btn02">Next</button>
            </div>

        </div>
    </div>

    <div class="box box03">
        <div class="container">

            <div class="wrapper">
                <div class="banner-image"></div>
                <h1>Enter the name of Player 2</h1>
                <div class="inp">
                    <input class="input03"  type="text" placeholder="Enter your name">
                    <p class="error error03"></p>
                </div>
            </div>

            <div class="button-wrapper">
                <button class="btn fill btn03">Next</button>
            </div>

        </div>
    </div>

    <div class="box box04">
        <div class="container">

            <div class="wrapper">
                <div class="banner-image"></div>
                <h1 class="heading04"></h1>
                <div class="inp">
                    <input class="input04"  type="number" placeholder="Enter a number">
                    <p class="error error04"></p>
                </div>
            </div>

            <div class="button-wrapper">
                <button class="btn fill btn04">Next</button>
                <p class="chance"></p>
            </div>

        </div>
    </div>
    
    <div class="box box05">
        <div class="container">

            <div class="wrapper">
                <div class="banner-image banner5"></div>
                <h1 class="heading05"></h1>
                <p class="win"></p>
                <div class="inp">
                    <input class="input05"  type="number" placeholder="Enter a number">
                    <p class="error error05"></p>
                </div>
            </div>

            <div class="button-wrapper">
                <button class="btn fill btn05">Next</button>
            </div>

        </div>
    </div>
    
   

    <script src="js/script.js"></script>
</body>

</html>
